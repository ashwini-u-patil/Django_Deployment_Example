
{% extends "Coffee_Shop/base.html" %}
{% load static %}
  {% block body_block %}

  <div class="jumbotron">
    {% if registered %}
      <h1>Thankyou for registering</h1>
    {% else %}
      <h1>Register Here!</h1>
      <h3>Fill out the form:</h3>

      <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ User_Form.as_p }}
        {{ Profile_Form.as_p }}
        <input type="submit" name="" value="Register">
      </form>
    {% endif %}
  </div>

  {% endblock %}
